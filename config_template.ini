[Telegram]
# Enter your Telegram API credentials
# Get these from https://my.telegram.org/apps
api_id = YOUR_API_ID_HERE
api_hash = YOUR_API_HASH_HERE
phone = YOUR_PHONE_NUMBER_HERE

[Forwarding]
# Source chat ID or username (@username format)
source_chat_id = YOUR_SOURCE_CHAT_ID_HERE
# Destination chat ID or username (default is @INRDealsBot)
destination_chat_id = @INRDealsBot
# Optional keywords to filter messages (comma-separated, leave empty to forward all)
keywords = 
# Whether to forward media with captions (true/false)
forward_media = true
# Delay between forwards in seconds (to avoid rate limits)
delay_seconds = 5
